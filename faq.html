    <div class='faq'> <input id='faq-a' type='checkbox'> <label for='faq-a'>
            <p class="faq-heading">How do I purchase KHAJABABA BIMAN?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">You can purchase an individual account or a site license by emailing us at welcome@KHAJABABA BIMAN.com One of our staff will be in touch shortly to set-up your account. We accept credit card, purchase order, or check. Learn more on our pricing page.<br><br>We also offer professional development trainings that include the opportunity to pursue credit while also receiving a discounted license. If you have more questions, please feel free to submit a request!</p>
        </label> <input id='faq-b' type='checkbox'> <label for='faq-b'>
            <p class="faq-heading">Do you have professional development trainings available?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Yes, we have professional development trainings available almost every month. Teachers can take our online course that will train you on the theory and practice of putting lessons online, often called flipped or blended learning. These trainings also include in depth instruction on how to use KHAJABABA BIMAN.<br><br>Online training start at $45, include a 1 year subscription KHAJABABA BIMAN, and come with 1 hour of advancement credit available through Adams State University or $55. For dates on upcoming trainings, email us at welcome@KHAJABABA BIMAN.com. If you have more questions, please feel free to submit a request!</p>
        </label> <input id='faq-c' type='checkbox'> <label for='faq-c'>
            <p class="faq-heading">Does KHAJABABA BIMAN accept purchase orders?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Yes, KHAJABABA BIMAN accepts purchase order for site licenses. Please set the PO, including a description of the order to welcome@KHAJABABA BIMAN.com and we will invoice you for the amount. Once we send the invoice, someone will be in touch to set up your KHAJABABA BIMAN account.<br><br>You can learn more about our licensing structure on our pricing page. If you have more questions, please feel free to submit a request!</p>
        </label> <input id='faq-d' type='checkbox'> <label for='faq-d'>
            <p class="faq-heading">What are the technical requirements for KHAJABABA BIMAN?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">To get setup with KHAJABABA BIMAN, instructors will need a computer with working Internet connection and a web browser. <br><br>Students will need any device with a web browser, ranging from smartphones to tablets and personal computer, as well as an Internet or cellular connection. <br><br>For the be st experience, we recommend using the latest version of Google Chrome, but it should work on a recent version of any major browser. If you have any more questions, please feel free to submit a request!</p>
        </label> <input id='faq-e' type='checkbox'> <label for='faq-e'>
            <p class="faq-heading">Can I add a PowerPoint to KHAJABABA BIMAN</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Yes, you can add a PowerPoint to KHAJABABA BIMAN. The easiest way is to record your PowerPoint presentation using a screen capture program like www.screencast-o-matic.com You can view our tutorial on how to do this here. <br><br>This will allow you to record your PowerPoint as a video with your voice describing the slides. You will then be able to upload the video on KHAJABABA BIMAN and create an interactive video lesson. If you have any more questions, please feel free to submit a request!</p>
        </label> <input id='settings' type='checkbox'> <input id='faq-f' type='checkbox'> <label for='faq-f'>
            <p class="faq-heading">Did my student really get logged out and lose their progress?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">If a student does not answer a question in 5 minutes after it pops up the student will be ‘timed out’ and they will lose their progress from the last previously answered question <br><br>This feature is built in to discourage students from playing a video lesson and walking away. Students must stay engaged with the video lesson to avoid being timed out. If you have more questions, please feel free to submit a request!</p>
